{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  labels:
    app: wiki-service
    release: {{ .Release.Name }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
  - http:
      paths:
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-fastapi
            port:
              number: 8000
      - path: /posts
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-fastapi
            port:
              number: 8000
      - path: /user
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-fastapi
            port:
              number: 8000
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-fastapi
            port:
              number: 8000
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-grafana
            port:
              number: 3000
{{- end }}